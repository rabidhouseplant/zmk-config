on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: List files before build
        run: |
          echo "Current directory:"
          pwd
          echo "Listing current directory:"
          ls -la
          echo "Listing potentially relevant directories:"
          ls -la zmk || echo "zmk directory not found"
          ls -la config || echo "config directory not found"
          ls -la zephyr || echo "zephyr directory not found"  
      - name: West Build (KEYBOARD_TITLE)
        run: west build -s zmk/app -b BOARD_NAME -- -DSHIELD=SHIELD_NAME -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: KEYBOARD_TITLE DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/BOARD_NAME.dts.pre.tmp
      - name: KEYBOARD_TITLE Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 SHIELD_NAME_BOARD_NAME.uf2
      - name: Archive (KEYBOARD_TITLE)
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: SHIELD_NAME_BOARD_NAME.uf2
